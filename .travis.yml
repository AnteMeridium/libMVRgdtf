# building the Client
language: cpp
os:
- linux
matrix:
  include:
    # GCC 5
    - env: Ubuntu Build
      sudo: required
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
    - env: Ubuntu Build
      sudo: required
      dist: xenial
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
    # Xcode 9.4 g++
    - env: OSX build
      osx_image: xcode8.3
      os: osx
      # Xcode 9.4 Clang
    - env: OSX build
      osx_image: xcode10.1
      os: osx
    # Windows 2016 Server
    - env: Windows 2016 Server
      os: windows
      script:
        - CMD //C "runMSBuild.bat"

script:
- make
- make test