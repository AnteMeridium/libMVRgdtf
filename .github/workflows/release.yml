# Important information: https://intuit.github.io/auto/docs/build-platforms/github-actions

name: Release on NPM

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository under ./libMvrGdtf
        uses: actions/checkout@v4
        with:
          path: libMvrGdtf
          fetch-depth: 0
          fetch-tags: true
          # token: ${{ secrets.ADMIN_TOKEN }}

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: '@mvrdevelopment'

      - name: Test pushable
        working-directory: libMvrGdtf
        run: |
          git config user.email "workflow_dispatch@mvrdevelopment.com"
          git config user.name "workflow_dispatch@mvrdevelopment.com"
          git commit --allow-empty -m "Test"
          git push --dry-run

      # - name: Build
      #   uses: ./libMvrGdtf/.github/actions/build-lib

      - name: Create Release
        env:
          # This command requires you to be logged in to https://npm.pkg.github.com
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        working-directory: libMvrGdtf
        run: |
          npm install
          npm run release
