# building the Client
language: cpp
os:
- linux
matrix:
  include:
    # GCC 5
    - env: Ubuntu Build
      sudo: required
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
    # Xcode 9.4 Clang
    - env: OSX build
      osx_image: xcode9.4
      os: osx
    # Windows 2016 Server
    - env: Windows 2016 Server
      os: windows
      script:
        - CMD //C "runMSBuild.bat"

script:
- make -j 8
- make test