# building the Client
language: cpp
os:
- linux
matrix:
  include:
    # GCC 5
    - env: Ubuntu Build
      sudo: required
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
    # Xcode 9.4 Clang
    - env: OSX build
      osx_image: xcode9.4
      os: osx

script:
- make
- make test